spring.application.name=game

# Connected Database
spring.datasource.url=jdbc:mysql://localhost:3306/web_game
spring.datasource.username=webgame
spring.datasource.password=webgame

#
# Log JDBC SQL statements
#
# Only use this for dev/testing
# DO NOT use for PRODUCTION since it will log user names
logging.level.org.springframework.jdbc.core=TRACE
logging.level.root=error

# Application settings
password.token.reset.timeout.minutes=600

# Email Setting
spring.config.import=optional:secrect.properties

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.ssl.trust=smtp.gmail.com
mail.transport.protocol=smtp